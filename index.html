<html lang="en">
<head>

<body>
    <h1>To Do</h1>
    <div class="container">
        <div class="textInput">

            <textarea id="desc" name="textarea" rows="6" cols="25" placeholder="My task today is"></textarea>

            <button id="button">Add+</button>
        </div>
        <div class="details">
            <ol></ol>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const button = document.querySelector("#button");
            button.addEventListener("click",function(){
                if(document.querySelector("#desc").value.length === 0){ 
                    onsole.log("aai");
                 }else{
                    let taskDescription = document.querySelector("#desc").value;
                    localStorage.setItem('taskDesc',taskDescription);

                    console.log(localStorage.getItem("taskDesc"));

                    let li = document.createElement("li");
                    document.querySelector("ol").append(li);
                    li.innerHTML = localStorage.getItem("taskDesc");

                    document.querySelector("#desc").value = "";
                 }
            })
        })
    </script>
